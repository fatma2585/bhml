name: Publish Python Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: windows-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Build package
        run: python setup.py sdist bdist_wheel

      - name: Publish package
        env:
          TWINE_USERNAME: ${{ secrets.__token__ }}
          TWINE_PASSWORD: ${{ secrets.pypi-AgEIcHlwaS5vcmcCJDYwMDRkYTNmLWI1NTUtNGY2NC1iY2I3LTdjN2UyOWZiZWRlNwACKlszLCJlYjEwZTViYy05YzNhLTRmOTAtYWUyNi0wYjU1ZDljYzc3YWUiXQAABiARShhnOncCXiksSdttE23pzSCYtJQVs69_oHao0hBYHg }}
        run: twine upload dist/*

      - name: Publish to TestPyPI (Optional)
        if: github.event_name == 'pull_request'
        env:
          TWINE_USERNAME: ${{ secrets.__token__ }}
          TWINE_PASSWORD: ${{ secrets.pypi-AgEIcHlwaS5vcmcCJDYwMDRkYTNmLWI1NTUtNGY2NC1iY2I3LTdjN2UyOWZiZWRlNwACKlszLCJlYjEwZTViYy05YzNhLTRmOTAtYWUyNi0wYjU1ZDljYzc3YWUiXQAABiARShhnOncCXiksSdttE23pzSCYtJQVs69_oHao0hBYHg }}
        run: twine upload --repository-url https://test.pypi.org/legacy/ dist/*
